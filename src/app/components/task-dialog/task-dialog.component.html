<h2 mat-dialog-title>Editar Tarefa</h2>

<mat-dialog-content>
  <div class="dialog-content">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título</mat-label>
      <input matInput [(ngModel)]="task.title" placeholder="Digite o título da tarefa" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="task.description" placeholder="Detalhes da tarefa" rows="3"></textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!task.title.trim()">Salvar</button>
</mat-dialog-actions>
