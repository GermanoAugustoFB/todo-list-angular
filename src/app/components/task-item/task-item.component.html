<mat-card class="task-card" [ngClass]="{'completed': task.completed}">
  <div class="task-content">
    <div class="task-header">
      <mat-checkbox
        [checked]="task.completed"
        (change)="onToggleComplete()"
        color="primary"
        matTooltip="{{ task.completed ? 'Marcar como pendente' : 'Marcar como concluÃ­da' }}"
      ></mat-checkbox>

      <h3 class="task-title" [ngClass]="{'completed-text': task.completed}">
        {{ task.title }}
      </h3>
    </div>

    <p class="task-description" *ngIf="task.description">
      {{ task.description }}
    </p>
  </div>

  <div class="task-actions">
    <button mat-icon-button color="primary" (click)="onEdit()" matTooltip="Editar tarefa">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-icon-button color="warn" (click)="onDelete()" matTooltip="Excluir tarefa">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
